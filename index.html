<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=inter" rel="stylesheet">

</head>
<body>  <body>   
<iframe  
  src="https://skybox.blockadelabs.com/e/3d7014f75081708c9564bec24ed5cf9a"
  width="100%" height="100%"
  loading="lazy"
  style="border: none; position: fixed; top: 0; left: 0; z-index: -2; "
  allow="fullscreen"></iframe>

  <!-- Loader -->
  <div class="loader">
    <div class="container">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>
  </div> 
  <div class="start-screen" id="start">
  <h1>SIMPLE WEATHER</h1>
  <input type="text" id="SearchStart" placeholder="Enter City">
  <button onclick="Getcity('SearchStart')">Search</button>
</div> 
  <div class="main-content hidden" id="main">
     <div class="input">
    <div class="content">
       <input type="text" id="SearchMain" placeholder="Search City">
       <button onclick="Getcity('SearchMain')">
         <i class="fa-solid fa-magnifying-glass"></i>
       </button>
    </div>
   </div>
    <div class="hero">
        <div class="left">
            <h1 id="temp">--°C</h1>
            <p id="adress"></p>
            <div class="w-condition">
                <p>Today the</p>
                <div class="condition">
                  weather is <strong id="condition"> -- </strong> 
                  <img src="" id="icon" >
                </div>
            </div>
        </div>
        <div class="right">
            <div class="box">
                <div class="box-tmp">
                    <div class="feels-like">
                        <p>Feels like</p>
                        <p id="feels-like"> --°C</p>
                    </div>
                    <div class="Humidity">
                        <p>Humidity</p>
                        <p id="Humidity"> --%</p>
                    </div>
                    <div class="wind-speed">
                        <p>Wind speed</p>
                        <p id="wind-speed">-- km/h</p>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <div class="days">
      <div class="day">
        <p class="date1">Date 1</p>
        <p class="weather1">Weather 1</p>
        <p class="max1">Max 1</p>
        <p class="min1">Min 1</p>
      </div>
      <div class="day">
        <p class="date2">Date 2</p>
        <p class="weather2">Weather 2</p>
        <p class="max2">Max 2</p>
        <p class="min2">Min 2</p>
      </div>
      <div class="day">
        <p class="date3">Date 3</p>
        <p class="weather3">Weather 3</p>
        <p class="max3">Max 3</p>
        <p class="min3">Min 3</p>
      </div>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
